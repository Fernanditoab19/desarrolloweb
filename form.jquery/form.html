<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Estudiantes UPDS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</script>
</head>
<body>
<div class="container">
    <h2 class="text-center text-primary">Registro de Estudiantes UPDS</h2>
    <form id="registro-form">
        <div class="mb-3">
            <label for="ci" class="form-label text-danger">Cédula:</label>
            <input type="number" class="form-control" id="ci" name="ci">
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label text-warning">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label text-success">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fecha" name="fecha">
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label text-info">Dirección:</label>
            <input type="text" class="form-control" id="direccion" name="direccion">
        </div>
        <button type="button" class="btn btn-primary" id="registrar-btn">Registrar</button>
    </form>
    <br>
    <div class="text-center">
        <button type="button" class="btn btn-success" id="listar-btn">Listar Estudiantes</button>
    </div>
    <br><br>
    <h3 class="text-center text-secondary">Estudiantes Registrados:</h3>
    <div id="lista-estudiantes" class="text-center"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="form.js"></script>
</body>
</html>
