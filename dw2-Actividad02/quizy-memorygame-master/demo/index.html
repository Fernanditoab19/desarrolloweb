<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>FERNANDO APONTE JUEGO</title>
  <!-- Enlaces a las hojas de estilo -->
  <link rel="stylesheet" href="../css/quizymemorygame.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
</head>
<body>

<div id="container">
  <h1>Memory Latinoamerica</h1>

  <!-- Formulario para ingresar nombre y edad -->
  <form id="user-form">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" required>
    <br>
    <button type="submit">Empezar el juego</button>
  </form>

  <!-- Contenedor del juego -->
  <div id="game-container">
    <!-- Contenedor del juego de memoria -->
    <div id="tutorial-memorygame" class="quizy-memorygame">
      <!-- Lista de elementos del juego -->
      <ul>
        <li class="match1">
          <img src="img/flag-argentina.jpeg" width="156" height="156"> 
        </li>
        <li class="match2">
          <img src="img/flag-Bolivia.jpeg" width="156" height="156">
        </li>
        <li class="match3">
          <img src="img/flag-chile.jpeg" width="156" height="156">
        </li>
        <li class="match4">
          <img src="img/flag-colombia.jpeg" width="156" height="156">
        </li>
        <li class="match5">
          <img src="img/flag-urugay.jpeg" width="156" height="156">
        </li>
        <li class="match6">
          <img src="img/flag-venezuela.jpeg" width="156" height="156">
        </li>
        <li class="match1">
          <br><br><br><p class="text-style1">Argentina</p>
        </li>
        <li class="match2">
          <br><br><br><p class="text-style1">Bolivia</p>
        </li>
        <li class="match3">
          <br><br><br><p class="text-style1">Chile</p>
        </li>
        <li class="match4">
          <br><br><br><p class="text-style1">Colombia<br></p>
        </li>
        <li class="match5">
          <br><br><br><p class="text-style1">Uruguay</p>
        </li>
        <li class="match6">
          <br><br><br><p class="text-style1">Venezuela</p>
        </li>
      </ul>
    </div>
    <!-- Botón para reiniciar el juego -->
    <div class="reset-button">
      <a id="restart" href="#">Reset game</a> 
    </div>

    <!-- Contenedor de estadísticas del juego -->
    <div class="stats-container">
      <h2>Estadísticas del juego:</h2>
      <p>Victorias: <span id="wins">0</span></p>
      <p>Fallos: <span id="fails">0</span></p>
      <p>Intentos fallidos: <span id="failed-attempts">0</span></p>
    </div>
  </div>
</div>

<!-- Créditos -->
<div>Desarrollado Por  <a href="http://www.gosquared.com/liquidicity/archives/1493" target="_blank">Fernando Aponte</a></div>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../js/jquery-1.7.1.min.js"><\/script>')</script>
<script src="../js/jquery-ui-1.8.17.custom.min.js"></script>
<script src="../js/jquery.flip.min.js"></script>
<script src="../js/jquery.quizymemorygame.js"></script>

<meta name="description" content="Quizy jquery plugin for creating memory game (concentration game, pairs game)">
<meta name="keywords" content="jquery plugin, memory game, concentration, pairs game, javascript, jquery">
<meta name="viewport" content="width=device-width">
</body>
</html>
